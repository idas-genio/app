<div class="idas-dialog open">
  <div class="card-header card-header-danger header">
    <i class="material-icons idas-button-icon">{{ pageIcon }}</i>
    <h4 class="card-title">{{ pageTitle }}</h4>
    <p class="category">{{ pageSubTitle }}</p>
    <span>
      <button
        mat-icon-button
        class="btn btn-white btn-round btn-just-icon btn-idas-dialog-no btn-idas-dialog-float-right"
        type="button"
        data-dismiss="modal"
        (click)="onClickDialogClose()"
        title="Close"
      >
        <i class="material-icons header.buttons">close</i>
      </button>
    </span>
  </div>
  <form [formGroup]="frmGroup">
    <div class="content">
      <span>
        <mat-form-field>
          <input
            matInput
            type="text"
            id="assigneeId"
            name="assigneeId"
            formControlName="assigneeId"
            placeholder="Assignee"
            class=""
            [matAutocomplete]="macAssigneeId"
            [(ngModel)]="assigneeId"
          />
          <mat-autocomplete
            id="assigneeId"
            #macAssigneeId="matAutocomplete"
            [displayWith]="getDisplayWithValue"
          >
            <mat-option
              id="assigneeId"
              *ngFor="let value of filteredAssignees | async"
              [value]="value"
              (onSelectionChange)="onSelectedValueChanged($event)"
              matSort
            >
              <span
                [ngStyle]="{
                  display:
                    value?.icon === null || value?.icon === undefined
                      ? 'none'
                      : 'inline'
                }"
              >
                <i
                  class="material-icons icon-mat-option rounded {{
                    value?.cssClassCategory
                  }} {{ value?.cssClass }}"
                  [title]="value?.title"
                  >{{ value?.icon }}</i
                >
              </span>
              <span
                [ngStyle]="{
                  display:
                    value?.image === null || value?.image === undefined
                      ? 'none'
                      : 'inline'
                }"
              >
                <img
                  class="img-mat-option img23 rounded"
                  src="{{ value?.image }}"
                />
              </span>
              <p class="display-value">{{ value?.displayValue }}</p>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </span>
      <span [hidden]="conditionControlIsHidden()">
        <mat-form-field>
          <input
            matInput
            type="text"
            id="projectAssignmentTypeId"
            name="projectAssignmentTypeId"
            formControlName="projectAssignmentTypeId"
            placeholder="Project Assignment Type"
            class=""
            [matAutocomplete]="macProjectAssignmentTypeId"
            [(ngModel)]="projectAssignmentTypeId"
          />
          <mat-autocomplete
            id="projectAssignmentTypeId"
            #macProjectAssignmentTypeId="matAutocomplete"
            [displayWith]="getDisplayWithValue"
          >
            <mat-option
              id="projectAssignmentTypeId"
              *ngFor="let value of filteredProjectAssignmentTypes | async"
              [value]="value"
              (onSelectionChange)="onSelectedValueChanged($event)"
              matSort
            >
              <span
                [ngStyle]="{
                  display:
                    value?.icon === null || value?.icon === undefined
                      ? 'none'
                      : 'inline'
                }"
              >
                <i
                  class="material-icons icon-mat-option rounded {{
                    value?.cssClassCategory
                  }} {{ value?.cssClass }}"
                  [title]="value?.title"
                  >{{ value?.icon }}</i
                >
              </span>
              <span
                [ngStyle]="{
                  display:
                    value?.image === null || value?.image === undefined
                      ? 'none'
                      : 'inline'
                }"
              >
                <img
                  class="img-mat-option img23 rounded"
                  src="{{ value?.image }}"
                />
              </span>
              <p class="display-value">{{ value?.displayValue }}</p>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </span>
      <span>
        <span>Comment</span>
        <div
          id="comment"
          contenteditable="true"
          class="textarea-editor work-description"
          (keyup)="onDivValueChanged($event)"
        >
          {{ frmGroup.controls["comment"].value }}
        </div>
      </span>
    </div>
  </form>
  <footer class="footer">
    <button
      mat-icon-button
      class="btn btn-white btn-round btn-just-icon btn-idas-dialog-yes btn-idas-dialog-float-right"
      type="button"
      (click)="onClickSave()"
      [mat-dialog-close]="selectedElement"
      title="Save Changes"
    >
      <i class="material-icons idas-button-icon">save</i>
    </button>
  </footer>
</div>
