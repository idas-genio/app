<div class="main-content idas-main-content">
  <div class="container-fluid">
    <div class="element">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger idas-page-heading">
            <i class="material-icons idas-page-heading-icon">{{pageIcon}}</i><h4 class="card-title">{{pageTitle}}</h4>
            <!-- <p class="card-category">{{pageTitle}}</p> -->
          </div>
          <div class="card-body">
            <form [formGroup]="frmGroup">
              <mat-tab-group animationDuration="2000ms">
                <mat-tab label="Personal Details">
                  <div class="card-body">
                    <div class="row gutters">
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <mat-form-field>
                          <input matInput type="text" id="SalutationId" name="SalutationId"
                          formControlName="SalutationId" [formControl]="frmGroupFields.controls["""SalutationId"""]" class=""
                          placeholder="Salutation" />
                        </mat-form-field>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                          <label for="eMail">Email</label>
                          <input type="email" class="form-control" id="eMail" placeholder="Enter email ID">
                        </div>
                      </div>
                    </div>
                  </div>
                </mat-tab>
                <mat-tab label="Contact Details">Content 2</mat-tab>
                <mat-tab label="Third">Content 3</mat-tab>
              </mat-tab-group>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
