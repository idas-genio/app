<div class="logo" *ngIf="isLoggedIn()">
  <a href="http://www.izingodla.co.za" class="simple-text" target="_blank">
    <div class="logo-img">
      <img src="./../../../assets/img/idas/izz-logo-icon-only.png" />
    </div>
    IDAS - Genio
  </a>
</div>
<div class="sidebar-wrapper" *ngIf="isLoggedIn()">
  <div *ngIf="isMobileMenu() && isLoggedIn()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input
            type="text"
            value=""
            class="form-control"
            placeholder="Search..."
          />
          <button
            mat-raised-button
            type="submit"
            class="btn btn-white btn-round btn-just-icon"
          >
            <i class="material-icons idas-button-icon">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
  </div>
  <ul class="nav" *ngIf="isLoggedIn()">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons idas-button-icon">{{ menuItem.icon }}</i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
    <li class="nav-item" style="cursor:pointer;">
      <a class="nav-link" (click)="toggleLogout()">
        <i class="material-icons idas-button-icon">logout</i>
        <p>Logout</p>
      </a>
    </li>
  </ul>
</div>
